<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hyeongene.css">
</head>

<body>
   <div class="container">
    <div class="box_txt">
        <div class="emoji">
        </div> 
        <div class="gpt_txt">ChatGPT로 카카오 리뷰를 요약했어요.</div>
    </div>
    <div class="select_box">
        ::before
        <div id="reviewButtons" class>
            <button onclick="showReview('positive')">긍정 리뷰</button></div>
        <div id="reviewbuttons" class="selected">
            <button onclick="showReview('negative')">부정 리뷰</button></div>
        <div id="reviews">
            <div id="positive" class="review" style="display:none;">
            <p>정말 좋았어요! 다음에 또 이용할게요.</p>
            </div>
            <div id="negative" class="review" style="display:none;">
            <p>기대에 못 미쳤어요. 개선이 필요해 보여요.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
   </div>
</body>
</html>
